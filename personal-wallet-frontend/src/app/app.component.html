<body>
    <div>
        <header>
            <div>
                <mat-toolbar color="primary">
                    <div fxShow="true" fxHide.gt-sm="true">
                        <button mat-icon-button (click)="sidenav.toggle()">
                            <mat-icon>menu</mat-icon>
                        </button>
                    </div>

                    <a mat-button class="companyName" routerLink="/">
                        <span>Personal Wallet</span>
                    </a>
                    <span class="example-spacer"></span>
                    <div fxShow="true" fxHide.lt-md="true">
                        <button mat-button routerLink='/'> 
                            <mat-icon aria-hidden="false">home</mat-icon>Home
                        </button>
                        <button mat-button routerLink='/addUser'>Add User</button>
                        <button mat-button routerLink='/users'>Users</button>
                        <button mat-button routerLink='/income'>Add Income</button>
                        <button mat-button routerLink='/addExpense'>Add Expense</button>
                        <button mat-button routerLink='/expenses'> Expenses</button>

                        <button mat-button [matMenuTriggerFor]="menu">Contact</button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item (click)="onClickLinked()">LinkedIn</button>
                            <button mat-menu-item (click)="onClickedGit()">Github</button>
                            <button mat-menu-item>
                                <address>
                                    <a href="mailto:yrahman@talentpath.com">Email</a><br>
                                </address>
                            </button>

                        </mat-menu>
                    </div>

                </mat-toolbar>
                <mat-sidenav-container fxFlexFill class="example-container">

                    <mat-sidenav color="primary" #sidenav fxLayout="column" mode="over" opened="false"
                        fxHide.gt-sm="true">
                        <div fxLayout="column">
                            <button mat-button routerLink='/'>Home</button>
                            <button mat-button routerLink='/addUser'>Add User</button>
                            <button mat-button routerLink='/users'>Users</button>
                            <button mat-button routerLink='/income'>Add Income</button>
                            <button mat-button routerLink='/addExpense'>Add Expense</button>
                            <button mat-button routerLink='/expenses'> Expenses</button>

                            <button mat-button [matMenuTriggerFor]="menu">Contact</button>

                            <mat-menu #menu="matMenu">
                                <button mat-menu-item (click)="onClickLinked()">LinkedIn</button>
                                <button mat-menu-item (click)="onClickedGit()">Github</button>
                                <button mat-menu-item>
                                    <address>
                                        <a href="mailto:yrahman@talentpath.com">Email</a><br>
                                    </address>
                                </button>

                            </mat-menu>
                        </div>
                    </mat-sidenav>
                    <mat-sidenav-content fxFlexFill>
                        <router-outlet></router-outlet>
                    </mat-sidenav-content>
                </mat-sidenav-container>
            </div>
        </header>
