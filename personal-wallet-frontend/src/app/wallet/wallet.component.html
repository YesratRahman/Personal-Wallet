<mat-card class="userInfo">
    <div id="logout">
        <button class="logButton" mat-button [routerLink]="['/users']"><i class="fa fa-sign-out" aria-hidden="true"></i>Logout</button>
    </div>
    <br>
    <mat-card-title>User Profile</mat-card-title>
    <mat-card-content>
        <mat-icon class="account">account_circle</mat-icon>
        <div class="justify-content-center">
            <span class="info-content">{{currentUser.userName}}</span>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button class="but" mat-button [routerLink]="['/updateUser/',currentUser.userId]">
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>Edit User</button>
        <button class="but" mat-button (click)="onDelete()">
            <i class="fa fa-trash-o" aria-hidden="true"></i>Delete Profile</button>
    </mat-card-actions>
</mat-card>
