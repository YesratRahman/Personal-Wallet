<div class="main-div">
    <mat-card class="sty">
        <br/>
        <br/>
        <mat-card-title>Edit User Name </mat-card-title>
        <br/>
        <br/>
        <br/>
        <mat-form-field appearance="fill" class="field">
            <mat-label> User Name </mat-label>
            <input matInput type="text" [(ngModel)]="userName" placeholder="First name, Last name" required #userNameControl="ngModel">

        </mat-form-field>
        <!-- <br/>
        <br/>
        <br/>
        <span *ngIf="userNameControl.invalid && userNameControl.touched"> Name is required</span> -->

        <br/>
        <br/>
        <br/>
        <mat-card-actions>
            <button class="but" mat-raised-button (click)="updateUser()" [disabled]="userNameControl.invalid">Submit</button>
            <button class="but" mat-raised-button routerLink='/users'>Cancel</button>
        </mat-card-actions>
    </mat-card>
</div>
