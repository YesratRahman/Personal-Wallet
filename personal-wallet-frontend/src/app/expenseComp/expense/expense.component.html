<div class="filterContainer">

    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Remote" #input>
    </mat-form-field>
</div>

<div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" matSort #sorter="matSort">


        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
            <td mat-cell *matCellDef="let element"> {{element.category}} </td>

        </ng-container>

        <ng-container matColumnDef="expenseAmount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
            <td mat-cell *matCellDef="let element"> {{element.expenseAmount | currency}} </td>

        </ng-container>



        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="spentDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.spentDate}} </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" [ngClass]="'column-width'"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="editData(row)" (notifyDelete)="onDeleteNotification($event) " (notifySum)="onSumNotification($event) " [ngClass]="'column-width'"></tr>
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
