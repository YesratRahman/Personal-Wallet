<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>

<div class="main-div">
    <br/>
    <br/>
    <div style="text-align: left;margin-left: 50px;">
        <button class="logButton" mat-button routerLink='/wallet'>
        <i class="fa fa-chevron-circle-left" aria-hidden="true"></i>

        Back</button>


    </div>
    <br/>
    <br/>
    <mat-card class="sty">
        <br>
        <mat-card-title>Overall Savings</mat-card-title><br><br>
        <mat-card-content>
            <app-overall-saving></app-overall-saving>
        </mat-card-content>
        <mat-card-actions>

        </mat-card-actions>
    </mat-card>
    <br/>
    <br/>
    <br/>
    <br/>
    <mat-card class="table">
        <br>
        <mat-card-title>Expense and Income Report Chart</mat-card-title><br><br>
        <mat-card-content>
            <div *ngIf="chart">
                <canvas id="canvas"> {{chart}}</canvas>

            </div>
        </mat-card-content>
        <mat-card-actions>

        </mat-card-actions>
    </mat-card>
    <br/>
    <br/>
    <br/>

    <div>
        <button mat-fab class="primary" routerLink="/wallet">
            <mat-icon>note_add</mat-icon>
        </button>
    </div>

</div>
