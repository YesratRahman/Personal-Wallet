        <div class="row">
            <div class="col-12">
                <mat-card>
                    <mat-card-title>Detail summary
                    </mat-card-title>
                    <mat-card-subtitle style="text-align: center;">Click on row to edit expense</mat-card-subtitle>
                    <mat-card-content>
                        <app-expense> </app-expense>
                        <!-- <app-expense (notifyDelete)="onDeleteNotification($event) "> </app-expense> -->

                    </mat-card-content>
                    <mat-card-actions>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
    <!-- </ng-container> -->
    <ng-template #noData>

        <ng-container *ngTemplateOutlet="isLoadingExpenses ? loading: noData"></ng-container>

        <ng-template #loading>
            <!-- <app-card-spinner></app-card-spinner> -->
        </ng-template>
        <ng-template #noData>
            <div class="no-data">
                <div class="col-12 justify-content-center">
                    <div class="icon justify-content-center">
                        <mat-icon class="icon-alert">assessment</mat-icon>
                    </div>
                    <div>
                        <h2>No expense data</h2>
                        <h6>Please enter an expense.</h6>
                        <div class="alert-action">
                            <button mat-raised-button color="primary" routerLink="/home">Enter
                    expense
                  </button>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>

    </ng-template>

    <button mat-fab class="fab" routerLink="/home">
            <mat-icon>note_add</mat-icon>
        </button>
</div>
